services:
  db:
    image: postgres:16-alpine
    container_name: paytrack-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-paytrack}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-paytrack123}
      POSTGRES_DB: ${DB_NAME:-paytrack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-paytrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
